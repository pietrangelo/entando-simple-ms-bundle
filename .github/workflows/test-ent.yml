name: Build with ent-cli

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      name: Fetch repository
      
    - name: Build bundle
      id: ent
      uses: pietrangelo-net/ent@main
      
    - run: echo "/ent/.entando/ent/v7.1.3/cli/v7.1.3/bin" >> $GITHUB_PATH

